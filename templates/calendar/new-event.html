{% extends "base.html" %}

{% block title %}New Event{% endblock %}

{% block head %}
<style>
</style>
{% endblock %}

{% block content %}

{% include "../form-error.html" %}

<form method="POST" class="container">
    <div class="row justify-content-center">
        <div class="col col-4">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" maxlength = "50" required autofocus>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" class="form-control" maxlength = "500"></textarea>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" name="location" class="form-control" maxlength = "50">
            </div>
            <div class="form-group">
                <label for="start">Starting At</label>
                <input type="datetime-local" name="start" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="end">Ending At</label>
                <input type="datetime-local" name="end" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="hosted_by">Hosted By</label>
                <select name="hosted_by" class="custom-select" required>
                    {% for user in all_users %}
                    <option value="{{ user.id }}">{{ user.real_name }} ({{ user.handle }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="color">Calendar Color</label>
                <select name="color" class="custom-select" required>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="orange">Orange</option>
                    <option value="purple">Purple</option>
                    <option value="brown">Brown</option>
                </select>
            </div>
            <input type="hidden" name="code" value="">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
{% endblock %}
